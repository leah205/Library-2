<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>   <h1>Library</h1> 
        
    </header>
    
    <button class = "new-book">+</button>
    <div class = 'book-log'></div>
    <div class = "book-form no-display">
        <!--add required fields-->
        <label for="title">*Title:</label>
        <input type="text" id = "title" required>

        <label for="author">*Author:</label>
        <input type="text" id = "author" required>

        <label for="pages">*Page Count:</label>
        <input type="number" id = "pages" required>

        <Select id = "read">
            <option value="false">To Read</option>
            <option value="true">Read</option>
        </Select>
        <div class="buttons">
            <button class = "cancel-btn">x</button>
            <button class = 'submit-btn' type="submit">+</button>
        </div>

        
    </div>
    
</body>
</html>
